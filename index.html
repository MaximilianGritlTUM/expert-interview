<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPEE BOD/SOD Expert Interview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="expert-info">
        <div class="info-form-container">
            <label>Expert Name:</label>
            <input name="expert-name" oninput="updateFormDataExpertInfo(this)" onload="loadFormDataExpertInfo(this)">
            <label>Relevant expertise:</label>
            <textarea name="expertise" oninput="updateFormDataExpertInfo(this)" onload="loadFormDataExpertInfo(this)"></textarea>
        </div>
        <div class="start-btn-container">
            <button id="start-btn" onclick="switchToScenarios()">Start</button>
        </div>
    </div>
    <div class="scenarios-form hidden">
        <div class="container">
            <div class="iframe-container">
                <iframe id="iframe1" title="Graph Monitor"></iframe>
            </div>
            <div class="iframe-container">
                <iframe id="iframe2" title="Interview PDF"></iframe>
            </div>
        </div>

        <form action="/submit" method="post" id="interview-form">
            <div class="cpee-container"></div>
            <div class="signavio-container"></div>
            <!-- Interview questions will be dynamically generated here -->
        </form>

        
        <div class="navigation">
            <button id="prev-page-btn" class="page-btn" onclick="navigatePage(-1)">ðŸ ˆ</button>
            <div class="counter-progress-bar">
                <div class="page-counter" id="page-counter">1/1</div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
            <button id="next-page-btn" class="page-btn" onclick="navigatePage(1)">ðŸ Š</button>
        </div>

        <div class="finish-btn-container">
            <button id="finish-btn" onclick="switchToGeneralQuestions()">Finish</button>
        </div>
        
        <!-- Sidebar toggle button -->
        <button id="open-sidebar-btn-left" class="sidebar-toggle-btn">Orgmodel CPEE</button>

        <button id="open-sidebar-btn-right" class="sidebar-toggle-btn">Orgmodel Signavio</button>

        <!-- Sidebar -->
        <div id="sidebar-left" class="sidebar left" hidden>
            <div id="sidebar-content-left" class="sidebar-content">
                <img src="Orgmodel Signavio.png">
            </div>
            <button id="close-sidebar-btn-left" class="close-sidebar-btn">âœ–</button>
        </div>

        <div id="sidebar-right" class="sidebar right" hidden>
            <div id="sidebar-content-right" class="sidebar-content">
                <img src="Orgmodel CPEE.png">
            </div>
            <button id="close-sidebar-btn-right" class="close-sidebar-btn">âœ–</button>
        </div>
    </div>
    <div class="general-questions hidden">
        <div class="general-form-container">
            <label class="title">Visualization: </label>
            <div>
                <label>Which visualization would you prefer over all?</label>
                <textarea name="preference-visualization" oninput="updateFormDataGeneralQuestions(this)" onload="loadFormDataGeneralQuestions(this)"></textarea>
            </div>
            <div>
                <label>When comparing the different scenario groups (Simple, Intermediate, Hard), are there any differences in your preference?</label>
                <textarea name="comparing-scenario-groups" oninput="updateFormDataGeneralQuestions(this)" onload="loadFormDataGeneralQuestions(this)"></textarea>
            </div>
            <div>
                <label>What advantages does the visualization in CPEE have?</label>
                <textarea name="cpee-advantages" oninput="updateFormDataGeneralQuestions(this)" onload="loadFormDataGeneralQuestions(this)"></textarea>
            </div>
            <div>
                <label>What disadvantages?</label>
                <textarea name="cpee-disadvantages" oninput="updateFormDataGeneralQuestions(this)" onload="loadFormDataGeneralQuestions(this)"></textarea>
            </div>
            <label class="title">Worklist: </label>
            <div>
                <label>Could the visualization in combination with the shown worklist be a useful tool in your current research projects?</label>
                <textarea name="visualization-worklist-useful" oninput="updateFormDataGeneralQuestions(this)" onload="loadFormDataGeneralQuestions(this)"></textarea>
            </div>
            <div>
                <label>Can the data provided in the logs when working with the shown worklist provide useful information for resource management?</label>
                <textarea name="resource-management" oninput="updateFormDataGeneralQuestions(this)" onload="loadFormDataGeneralQuestions(this)"></textarea>
            </div>
            <div>
                <label>Is the data provided enough to make a useful compliance checker?</label>
                <textarea name="compliance-checker" oninput="updateFormDataGeneralQuestions(this)" onload="loadFormDataGeneralQuestions(this)"></textarea>
            </div>
            <div>
                <label>Are there any important data artefacts missing?</label>
                <textarea name="missing-artefacts" oninput="updateFormDataGeneralQuestions(this)" onload="loadFormDataGeneralQuestions(this)"></textarea>
            </div>
        </div>
        <div class="save-btn-container">
            <button id="save-btn" onclick="saveFormData()">Save</button>
        </div>
    </div>

    <button id="dark-theme-btn" class="dark-mode"></button>

    <script src="js_libs/vkbeautify.0.99.00.beta.js"></script>
    <script src="script.js"></script>
</body>
</html>
